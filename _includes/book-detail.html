<article class="book book--detail">
  <figure>
    <img alt="{{ page.title }} cover art" data-src="{{ page.img }}">
  </figure>
  <figcaption>
    <h1 class="book--title">{{ page.title }}</h1>
    <p class="book--author">{{ page.tags | join: '</span> & <span class="book--author--actual">' | prepend: 'by <span class="book--author--actual">' }}</span></p>
    <p class="book--description">{{ page.description }}</p>
    <a class="btn book--buy" href="{{ page.buy }}" target="_blank">Buy a Copy {% include svg/buy.svg %}</a>
  </figcaption>
</article>

<article class="book">
  <figure>
    <a href="{{ post.url | prepend: site.baseurl }}">
      <img alt="{{ post.title }} cover art" data-src="{{ post.img }}">
    </a>
  </figure>
  <figcaption>
    <a href="{{ post.url | prepend: site.baseurl }}">
      <h3 class="book--title">{{ post.title }}</h3>
    </a>
    <p class="book--author">{{ post.tags | join: '</span> & <span class="book--author--actual">' | prepend: 'by <span class="book--author--actual">' }}</span></p>
  </figcaption>
</article>

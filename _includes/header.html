<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="author" content="Jared Pendergraft">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags }},{{ site.keywords }}{% else %}{{ site.keywords }}{% endif %}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
  <meta name="apple-mobile-web-app-title" content="These Kids Read">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <link href="{{ "/assets/img/apple-touch-icon-180x180.png" | prepend: site.baseurl }}" sizes="180x180" rel="apple-touch-icon">
  <link href="{{ "/assets/img/apple-touch-icon-152x152.png" | prepend: site.baseurl }}" sizes="152x152" rel="apple-touch-icon">
  <link href="{{ "/assets/img/apple-touch-icon-120x120.png" | prepend: site.baseurl }}" sizes="120x120" rel="apple-touch-icon">
  <link href="{{ "/assets/img/apple-touch-icon-76x76.png" | prepend: site.baseurl }}"   sizes="76x76"   rel="apple-touch-icon">
  <link rel="mask-icon" href="{{ "/assets/img/website_icon.svg" | prepend: site.baseurl }}" color="#445D6E">
  <meta name="google-site-verification" content="6huOtU9q3PYnk3Rt1yJsCLU6uHn6NnwwmI2oZf_aYNk">
  <script src="https://use.typekit.net/fbk7qer.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:image" content="{% if page.img %}{{ page.img }}{% else %}{{ "/assets/img/social.png" | prepend: site.url }}{% endif %}"/>
  <meta name="twitter:card" content="photo">
  <meta name="twitter:creator" content="@{{ site.twitter }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:domain" content="{{ site.url }}">
  <meta name="twitter:image:src" content="{% if page.img %}{{ page.img }}{% else %}{{ "/assets/img/social.png" | prepend: site.url }}{% endif %}">
</head>
<body {% if page.class %}class="{{ page.class }}"{% endif %}>
<header role="main">
  <section>
    <nav role="main">
      <a class="logo" href="{{ site.baseurl }}/">{% include svg/logo.svg %}</a>
      <a class="follow linky" href="http://twitter.com/{{ site.twitter }}" target="_blank">Follow Us {% include svg/follow.svg %}</a>
      <a class="suggest linky" href="mailto:{{ site.email }}?subject=You Should Read This Book Next">Suggest a Book {% include svg/suggest.svg %}</a>
    </nav>
  </section>
</header>
